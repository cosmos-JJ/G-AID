<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<style>
	#main_table{
		border: 2px black solid;
		width: 1200px;
		height: 50px;}
	#auto_div{
		border: 2px black solid;
		position: relative;
		width: 1196px;
		height: 750px;}
	.bt{
		width: 296px;
		height: 50px;}
</style>	
<head>
<meta charset="UTF-8">
<title>Setting</title>
</head>
<body>
	<table id="main_table">
		<tr>
			<td id="auto">Auto Mode</td>
			<td id="manual">Maual Mode</td>
		</tr>
	</table>
	<div id="auto_div">
		<form action:th="@{setting}" method="post">
			<h1>메일 보내기</h1>
	        <table>
	            <tr>
	                <td>메일 주소</td>
	                <td>
	                    <input type="text" name="address" placeholder="이메일 주소를 입력하세요">
	                </td>
	            </tr>
	            <tr>
	                <td>제목</td>
	                <td>
	                    <input type="text" name="title" placeholder="제목을 입력하세요">
	                </td>
	            </tr>
	            <tr>
	                <td>내용</td>
	                <td>
	                    <textarea name="content" placeholder="보낼 내용을 입력하세요"></textarea>
	                </td>
	            </tr>
	        </table>
        <button>전송</button>
    	</form>
	</div>
	
		<div id="pannel">
		<button type="button" onclick="location.href='gaid'" class="bt">G-AID</button>
		<button type="button" onclick="location.href='devinfo'" class="bt">dev_info</button>
		<button type="button" onclick="location.href='jog'" class="bt">jog</button>
		<button type="button" onclick="location.href='setting'" class="bt">setting</button>
	</div>

</body>
</html>
